<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="Style/style.css" />
  </head>
  <body>
    <h1>My Library</h1>
    <button id="add-book">Add Book</button>

    <div id="form">
      <section>
        <label for="name">Name <input type="text" id="name-el" /></label>
        <label for="author">
          Author
          <input type="text" id="author-el" />
        </label>
        <label for="status">
          Read
          <input type="checkbox" id="status-el" />
        </label>
        <input type="submit" value="Submit" id="submit-el" />
      </section>
    </div>

    <div class="main"></div>

    <script src="Script/script.js"></script>
  </body>
</html>
